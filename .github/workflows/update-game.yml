name: Update Space Shooter Game

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *" # Daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-game:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate game GIF
        uses: czl9707/gh-space-shooter@v1
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          output-path: "game.gif"
          strategy: "random"

      - name: Update cache-busting key in README
        run: |
          DATE=$(date +%Y%m%d)
          sed -i "s/game.gif?v=.*/game.gif?v=$DATE)/" README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add game.gif README.md
          git commit -m "chore: update space shooter game ($DATE)" || echo "No changes to commit"
          git push
